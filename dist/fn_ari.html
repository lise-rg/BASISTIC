<!DOCTYPE html>
<html style="height:100%;">

<head>
  <meta charset="UTF-8" />
  <title>BASISTIC</title>
  <link rel="icon" href="../resources/img/icon.png">
  <link rel="stylesheet" href="../modules/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
  <script type="text/javascript" src="../modules/bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"></script>
</head>

<style>
  img.logo {
    width:10%; 
    margin: 0px 25px 0px 25px;
  }
  header.pagetitle{
      text-align : center ;
      font-size: 20px;

  }

  div.block {
      background-color: rgba(255, 255, 255, 0.9);
      width: 30%;
      text-align : center ;
      border: 10px solid rgb(86, 103, 138);
      padding: 3%;
      margin: 1%;
      border-radius: 20px;
  }

  div.input {
      height: 80%;
      position: relative;
      display: flex;
      flex: 20;
  }

  div.codeflask {
      border-radius: 20px;
      border: 2px solid rgb(0, 0, 0);
  }

  textarea.output{
      height :100%; 
      resize : none;
      background-color: rgb(0, 0, 0);
      border : 2px solid rgb(0, 0, 0);
      color : rgb(0, 255, 0);
  }
  canvas.graph{
      border : 2px solid rgb(0, 0, 0);
      background-color :white; 
      margin : auto;
  }

  body.main {
      /**background-image: url("../resources/img/background.png");**/
      background-color: rgb(111, 186, 199);
      background-repeat: no-repeat;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
  }

  input.import{
      padding:0px;
  }

  :first-of-type.collapsible {
    margin-top: 1%;
  }

  .collapsible {
    background-color: rgb(96, 113, 128);
    color: white;
    cursor: pointer;
    width: 97%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    padding: 1%;
  }

  .collapsible.active, .collapsible:hover {
    background-color: rgb(56, 73, 98);
  }

  .collapsible:after {
    content: '\002B';
    color: white;
    font-weight: bold;
    float: right;
    margin-left: 5px;
  }

  .content {
    padding: 0 18px;
    max-height: 0;
    width: 97%;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
    background-color: #f1f1f1;
  }
</style>

<body class="main" style="height: 100%; min-height: 100%; padding: 2% 0% 2% 0%;">

  <div class="container" style="height: 100%; min-height: 100%; display:flex; flex-direction:column; flex:1;">

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="border-radius:5px; padding:0px; flex:1;">

      <img class="logo" src="../resources/img/logo.png" alt="Logo de l'application">

      <div class="navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item active">
            <a class="nav-link" href="main.html">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="https://github.com/lise-rg/BASISTIC/blob/master/README.md">README</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="https://github.com/lise-rg/BASISTIC">Github</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="https://processing.org/tutorials/gettingstarted">Example</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="doc.html">Documentation</a>
          </li>

        </ul>
      </div>

    </nav>


    <div class="row" style="display:flex; flex:10; flex-direction:row; justify-content:center; overflow-y: scroll;">

        <button class="collapsible">Opérateurs Arithmétiques</button>
        <div class="content">
          <p>+, -, *, /, ^, %</p>
        </div>
        <button class="collapsible">Opérateurs de comparaison</button>
        <div class="content">
          <p>=, <>, <, <=, >, >=</p>
        </div>
        <button class="collapsible">Opérateurs Logiques</button>
        <div class="content">
          <p>AND, OR, NOT</p>
        </div>
        <button class="collapsible">Constantes</button>
        <div class="content">
          <p>PI </p>
        </div>
        <button class="collapsible">Open Section 3</button>
        <div class="content">
          <p>...</p>
        </div>
        <button class="collapsible">Open Section 4</button>
        <div class="content">
          <p>...</p>
        </div>
        <button class="collapsible">Open Section 5</button>
        <div class="content">
          <p>...</p>
        </div>
        <button class="collapsible">Open Section 6</button>
        <div class="content">
          <p>...</p>
        </div>


        <script>
          var coll = document.getElementsByClassName("collapsible");
          var i;
          
          for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
              this.classList.toggle("active");
              var content = this.nextElementSibling;
              if (content.style.maxHeight){
                content.style.maxHeight = null;
              } else {
                content.style.maxHeight = content.scrollHeight + "px";
              } 
            });
          }
          </script>

    </div>

  </div>

</body>

</html>
