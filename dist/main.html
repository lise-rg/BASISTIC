<!DOCTYPE html>
<html style="height:100%;">

<head>
  <meta charset="UTF-8" />
  <title>BASISTIC</title>
  <link rel="icon" href="../resources/img/icon.png">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="../modules/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
  <script type="text/javascript" src="../modules/bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../modules/jquery-3.6.0/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="../modules/jquery-ui-1.13.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</head>

<body class="main" style="height: 100%; min-height: 100%; padding: 2% 0% 2% 0%;">

  <div class="container" style="height: 100%; min-height: 100%; display:flex; flex-direction:column; flex:1;">

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="border-radius:5px; padding:0px; height: 60px; min-height: 60px;">

      <img class="logo" src="../resources/img/animlogo.png" alt="Logo de l'application">

      <div class="navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item active">
            <a class="nav-link" href="main.html"><strong>Accueil</strong></a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="guide.html">Guide</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="doc.html">Documentation</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="https://github.com/lise-rg/BASISTIC/blob/master/README.md">Read Me</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="https://github.com/lise-rg/BASISTIC">Github</a>
          </li>

        </ul>
      </div>

    </nav>

    <div class="row" style="display:flex; flex:10; flex-direction:row; justify-content:center;">

      <div class="col-7" style="display:flex; flex-direction: column;">

        <div class="input" id="input-area" style="flex:20; padding-top:12px; margin-bottom:24px; padding-bottom:12px;"></div>

        <div class="row" style="flex:1; padding:12px;">

          <div class="col-9">
            <div class="row">
              <input class="import form-control" id="import-button" type="file" value="Upload file" accept="text/*" style="padding:6px; border: 2px solid black;">
            </div>
          </div>
          
          <div class="offset-1 col-2">
            <div class="row">
              <input class="btn btn-dark" id="save-button" type="button" value="Save" style="width:100%;">
            </div>
          </div>

        </div>

        <div class="row" style="flex:1; padding:12px;">

          <div class="col-9">
            <div class="row">
              <input class="btn btn-dark" id="run-button" type="button" value="Run" style="width:100%;">
            </div>
          </div>

          <div class="offset-1 col-2">
            <div class="row">
              <input class="btn btn-dark" id="stop-button" type="button" value="Stop" style="width:100%;">
            </div>
          </div>

        </div>

      </div>

      <div class="col-5" style="display:flex; flex-direction: column;">

        <div class="row" style="flex:1; padding:12px; ">

          <div class="col-12" style="display:flex; align-items:center; border-radius:.375rem; background-color:black;">
            <canvas width="480px" height="360px" class="graph" id="draw-output"></canvas>
          </div>

        </div>

        <div class="row" style="flex:1; padding:12px;" hidden>
          <audio id="audio-output">
            <source src="./sounds/okay.mp3" type="audio/mp3">
            <source src="./sounds/hitmark.mp3" type="audio/mp3">
            Your browser does not support the audio tag. Sounds will not be played.
          </audio> 
        </div>

        <div class="row" style="flex:1; padding:12px;">

          <div class="col-12" style="display:flex; flex-direction: column;">

            <div class="row" style="flex:10;">
              <textarea class="output" id="output-area" readonly></textarea>
            </div>

          </div>

        </div>

      </div>

    </div>

  </div>

</body>

</html>
