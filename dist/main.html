<!DOCTYPE html>
<html style="height:100%;">
    <head>
        <meta charset="UTF-8" />
        <title>BASISTIC</title>
        <link rel="icon" href="../resources/img/icon.png">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="../modules/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
        <script type="text/javascript" src="../modules/bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../modules/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="../modules/jquery-ui-1.13.1.custom/jquery-ui.min.js"></script>
        <script type="text/javascript" src="./main.js"></script>
    </head>
    
    <body class="main" style="height: 100%; min-height: 100%; padding: 2% 0% 5% 0%;">

      <div class="container" style="height: 100%; min-height: 100%; display:flex; flex-direction:column; flex:1;">

        <div class="row" style="display:flex; flex:1;">

          <div class="col-12" style="display:flex; flex-direction:column; align-items:center;">
            <header class="pagetitle"><strong>Bienvenue sur BASISTIC le site d'interpr√©tation de BASIC en ligne</strong></header>
          </div>

        </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="border-radius:5px; padding:15px;">
          
          <img class="logo" src="../resources/img/logo.png" alt="Logo de l'application">
        
          <div class="navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="https://github.com/lise-rg/BASISTIC/blob/master/README.md">README</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/lise-rg/BASISTIC">Github</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="https://processing.org/tutorials/gettingstarted">Example</a>
              </li>

              <li class="nav-item">
                <a class="nav-link">C BO HEIN</a>
              </li>

            </ul>
          </div>
          
        </nav>

        <div class="row" style="display:flex; flex:6; flex-direction:row; justify-content:center;">

          <div class="col-7" style="display:flex; flex-direction: column;">

            <div class="row" style="flex:20; padding:12px;">
              <textarea class="input" id="input-area">
                var x = 3 + 10 - 8;
                var y = 2;
                y = y + x;
                print(x);
                print(y);
              </textarea>
            </div>

            <div class="row" style="flex:1; padding:12px;">
                <input class="import" id="importfile" type="file" value="Upload file" accept="text/*">
            </div>
            <div class="row" style="flex:1; padding:12px;">
                <input id="post" type="button" value="Run">
            </div>
            
          </div>

          <div class="col-5" style="display:flex; flex-direction: column;">

            <div class="row" style="flex:1; padding:12px;">
              <canvas class="graph" id="graph"></canvas>
            </div>

            <div class="row" style="flex:1; padding:12px;">

              <div class="col-12" style="display:flex; flex-direction: column;">

                <div class="row" style="flex:10;">
                  <textarea class="output" id="textoutput" readonly></textarea>
                </div>

                <div class="row" style="flex:1;">

                  <div class="col-10" style="display:flex; flex-direction: column;">
                    <div class="row" style="flex:1;">
                      <input class="console" id="console"></textarea>
                    </div>
                  </div>
                  
                  <div class="col-2" style="display:flex; flex-direction: column;">
                    <div class="row" style="flex:1;">
                      <input id="postconsole" type="button" value="OK">
                    </div>
                  </div>

                </div>

              </div>

            </div>
            
          </div>

        </div>

      </div>

    </body>

    <script>
      //Wait for the document to be loaded and ready
      $(document).ready(function() {
        
        //Attach a listener on the "Run" button (of the interpreter)
        var btn = document.getElementById("post");
        btn.addEventListener('click', event => {
          var result = run();
          document.getElementById("textoutput").value = result;
        });
        
        //Attach a listener on the "OK" button (of the console)
        var post = document.getElementById("postconsole");
        post.addEventListener('click', event => {
          onConsoleMessage();
        });

        //Attach a listener on the "Upload file" button
        var importfile = document.getElementById("importfile");
        importfile.addEventListener('change', event => {
          readFiles();
        });

        //Defines the actions to take when the user runs the code
        function onRun() {
          var src = document.getElementById("input-area").value;
			    document.getElementById("textoutput").value = src;
        }

        //Defines the actions to take when the user sends data to the console
        function onConsoleMessage(){
          var src = document.getElementById("console").value;
			    document.getElementById("textoutput").value += src + "\n";
        }

        //Defines the actions to take when the user uploads a file
        function readFiles(filelist) {
          const file = document.getElementById("importfile").files[0];
          let inputarea = document.getElementById("input-area");
          let fr = new FileReader();
          
          fr.readAsText(file);

          fr.onload = function() {
            inputarea.value = fr.result;
          };
        }
      });
    </script>
    <script src="./main.js"></script>
</html>
