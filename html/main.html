<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="stylesheet.css">
        <script type="text/javascript" src="../modules/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../modules/jquery-3.6.0.min.js"></script>
        <title>BASISTIC</title>
    </head>
    <body>
        <header class="pagetitle"><strong>Bienvenue sur BASISTIC le site d'interprétation de BASIC en ligne</strong> </header>
        <img class="displayed" src="./img/logonul.png" style="width:20%;">
        <h1>Channel messaging demo</h1>
        <p class="output">My body</p>
        <!--<iframe class= "entrée" id="INPUT"
            title="entrée"
            width="300"
            height="200"
            src="entrée.html">
        </iframe> -->
        <iframe class="sortie"
            width="300"
            height="200"
            src="sortie.html">
        </iframe>
        <input id="test">
    </body>
    <script>
      $( document ).ready(function() {
        var channel = new MessageChannel();
        var output = document.querySelector('.output');
        var iframe = document.querySelector('iframe');
    
        // Wait for the iframe to load
        iframe.addEventListener("load", onLoad);
        var bis = document.getElementById("test").innerHTML;	
        function onLoad() {
          // Listen for messages on port1
          channel.port1.onmessage = onMessage;
          // Transfer port2 to the iframe
          iframe.contentWindow.postMessage(bis, '*', [channel.port2]);
        }
    
        // Handle messages received on port1
        function onMessage(e) {
          output.innerHTML = e.data;
        }
      });
    </script>
</html>
